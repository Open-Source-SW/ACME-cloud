[basic.config]
cseType=IN
cseID=NCS-in-cse
cseName=cse-in
adminID=CAdmin
networkInterface=0.0.0.0
cseHost=${hostIPAddress}
httpPort=8080
databaseType=memory
logLevel=debug
consoleTheme=dark

[cse.registration]
; Edit this to add more allowed originators.
allowedCSROriginators=id-in,id-mn,id-asn,CAdmin,/NCS-in-cse/CAdmin,Manager, NCS-mn-cse
autoCreateSubscriptions=false

[textui]
startWithTUI=false

[cse.operation.requests]
enable=false

[http]
requestTimeout=30
maxRetries=3
enableUpperTesterEndpoint=true
enableStructureEndpoint=true

[resource.acp]
# Define an ACP for granting MN-CSE specific privileges
NCS_ACP.acr.pv = [{"acor": ["/NCS-mn-cse"], "acop": 63}]
NCS_ACP.acr.pvs = [{"acor": ["/CAdmin"], "acop": 63}]